<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Pricing component with toggle master</title>

  <!-- Import font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Import files(css, javascript) -->

  <link rel="stylesheet" href="style/index.css">
  <script src="javascript/index.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Our Pricing</h1>
    </header>
    <section class="toggle">
      <p>Annually</p>
      <label for="toggle" class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </section>
    <section class="price">
      <div class="left">
        <h2>Basic</h2>
        <p class="cost" id="basic"></p>
        <p class="border-text">500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p class="border-text">Send up to 3 GB</p>
        <button>LEARN MORE</button>
      </div>
      <div class="professional">
        <div>
          <h2>Professional</h2>
          <p class="cost" id="professional"></p>
          <p class="border-text">1 TB GB Storage</p>
          <p>5 Users Allowed</p>
          <p class="border-text">Send up to 10 GB</p>
          <button>LEARN MORE</button>
        </div>
      </div>
      <div class="right">
        <h2>Master</h2>
        <p class="cost" id="master"></p>
        <p class="border-text">2 TB GB Storage</p>
        <p>10 Users Allowed</p>
        <p class="border-text">Send up to 20 GB</p>
        <button>LEARN MORE</button>
      </div>
    </section>
  </main>
  <div class="bg-bot"></div>
  <div class="bg-top"></div>
</body>
</html>
